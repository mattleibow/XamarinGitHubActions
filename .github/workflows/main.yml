name: Build App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # iOS
  build_ios:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Xamarin
        uses: maxim-lobanov/setup-xamarin@v1.1
        with:
          xamarin-ios-version: latest
          xamarin-mac-version: latest latest
          xamarin-android-version: latest
          xcode-version: latest
      - name: Download iOS Certificate
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: '${{ env.GITHUB_WORKSPACE }}/ios_certificate.p12'
          encodedString: ${{ secrets.SOME_ENCODED_STRING }}
      - run: ls
      - name: Build App
        run: msbuild ./MobileApp.iOS/MobileApp.iOS.csproj /r /p:Configuration=Release /p:Platform=iPhone

  # Android
  build_android:
    name: Run Android App
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Xamarin
        uses: maxim-lobanov/setup-xamarin@v1.1
        with:
          xamarin-ios-version: latest
          xamarin-mac-version: latest latest
          xamarin-android-version: latest
          xcode-version: latest
      - name: Build App
        run: msbuild ./MobileApp.Android/MobileApp.Android.csproj /r /p:Configuration=Release /t:SignAndroidPackage
